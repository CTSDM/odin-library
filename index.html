<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>My library with no memory</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="name-library">
                    WELCOME TO THE LIBRARY!
                </div>
                <div class="welcome">
                    <div class="user-info">
                        <div>
                            Felix 
                        </div>
                        <div>
                            @chano
                        </div>
                    </div>
                </div>
            </div>
            <dialog id="dialog">
                <div class="modal">
                    <form method="dialog">
                        <span>Add Book</span>
                        <div>
                            <label for="title">TITLE</label>
                            <input type="text" id="title" name="title" required autocomplete="off" autofocus>
                        </div>
                        <div>
                            <label for="author">AUTHOR</label>
                            <input type="text" id="author" name="author" required> 
                        </div>
                        <div>
                            <label for="pages">NUMBER OF PAGES</label>
                            <input type="number" id="pages" name="pages" required min="1" max="9999"> 
                        </div>
                        <div class="book-finished">
                            <span>Have you read it?</span>
                            <input type="checkbox" name="finished" >
                        </div>
                            <div class="buttons">
                                <button type="button">Close</button>
                                <button class="submit" type="submit">Confirm</button>
                            </div>
                    </form>
                </div>
            </dialog>
            <div class="book-adder">
                <div>Add a new book --></div>
                <div class="add-img">
                    <img src="./images/plus.svg" alt="add-symbol">
                </div>
            </div>
            <div class="content">
                <div class="container-books"></div>
            </div>
            <div class="footer">

            </div>
        </div>
    </body>
</html>
